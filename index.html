<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s forwards;
        }
        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        .letter {
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Move down */
            animation: fadeInUp 0.5s forwards; /* Animation for appearing */
            display: inline-block; /* Required to use animation delay */
            margin-right: 0.3rem; /* Space between letters */
        }
        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Move back to original position */
            }
        }
        button {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.4s ease, transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s forwards;
        }
        button:hover {
            background-color: #e63946;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        .icon {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.5;
            animation: moveBackground 15s linear infinite;
            pointer-events: none;
        }
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <i class="fas fa-user-circle icon"></i>
    <h1>Selamat Datang!</h1>
    <p id="animated-text"></p>
    <button onclick="window.location.href='dashboard.html';">
        Masuk ke Dashboard
    </button>

    <script>
        const text = "Siap untuk memulai perjalanan melihat dashboard saya?";
        const animatedTextContainer = document.getElementById("animated-text");

        let currentIndex = 0; // Track the current index of the text

        function showLetters() {
            if (currentIndex < text.length) {
                const span = document.createElement('span'); // Create a new span for each letter
                span.textContent = text[currentIndex]; // Set the letter text
                span.classList.add('letter'); // Add the letter class
                animatedTextContainer.appendChild(span); // Add the span to the container
                currentIndex++;
            } else {
                // Reset the index and clear the text to restart the animation
                setTimeout(() => {
                    animatedTextContainer.innerHTML = ''; // Clear previous text
                    currentIndex = 0; // Reset the index
                }, 1000); // Wait before resetting
            }
        }

        // Call showLetters every 100 milliseconds for faster appearance
        setInterval(showLetters, 100);
    </script>
</body>
</html>
